<mat-progress-spinner mode="indeterminate" style="margin: 60px auto 100px;"
	*ngIf="!products">
</mat-progress-spinner>
<swiper [config]="config" [(index)]="index">
	<div *ngFor="let product of products">
		<div class="product-img" 
			[ngStyle]="{'background-image':'url(' + product.img + ')'}">
		</div>
	</div>
</swiper>
