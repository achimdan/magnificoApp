<div class="navigation">
	
	<div *ngFor="let button of navigation">
		<button routerLink="/{{button.route}}">
			{{button.name}}
		</button>
	</div>
	
	<div style="overflow: hidden;margin: 20px;">
		<button  (click)="logout()">
			Logout
		</button>
	</div>
	<button  (click)="update()">
		update
	</button>
</div>
